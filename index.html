<!DOCTYPE html>
<html ng-app="myApp">

    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>

        <!-- Header -->
        <nav>
            <a ng-click="go('/page1', 'slideLeft')">Page 1</a>
            <a ng-click="go('/page2', 'slideRight')">Page 2</a>
            <a ng-click="go('/page3', 'slideDown')">Page 3</a>
            <a ng-click="go('/page4')">Page 4</a> <!-- note: no transition specified -->
        </nav>

        <!-- App Content Container -->
        <div class="application-container">
            <div ng-view="" class="application-view" ng-class="pageAnimationClass"></div>
        </div>

        <!-- Scripts -->
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.3/angular.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.3/angular-route.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.3/angular-animate.js"></script>
        <script src="script.js"></script>
    </body>

</html>
